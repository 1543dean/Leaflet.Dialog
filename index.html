<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="UTF-8">
    <title>Leaflet.Dialog</title>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,300italic,400italic,600italic|Lato:100,300,400,600,700,800,300italic,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>

    <script src="Leaflet.Dialog.js"></script>
    <link rel="stylesheet" href="Leaflet.Dialog.css"/>

  </head>
  <body>
    <style>
      html, body{
        margin: 0px;
        padding: 0px;
        width: 100%;
        height: 100%;
      }
      #map{
        position: relative;
        height: 100%;
        min-height: 180px;
        width: 100%;
      }
    </style>
    <div id="map"></div>
    <script type="text/javascript">

    var map = L.map('map').setView([42.8962176,-78.9247419], 12);

    var OpenStreetMap_Mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var contents = [
                    "<p>Hello! Welcome to your nice new dialog box!</p>",
                    "<button class='btn btn-primary' onclick='dialog.setSize([ 350, 350 ])'>dialog.setSize([ 350, 350 ])</button><br/><br/>",
                    "<button class='btn btn-primary' onclick='dialog.setLocation([ 50, 50 ])'>dialog.setLocation([ 50, 50 ])</button><br/><br/>",
                    "<button class='btn btn-danger' onclick='dialog.freeze()'>dialog.freeze()</button>&nbsp;&nbsp;",
                    "<button class='btn btn-success' onclick='dialog.unfreeze()'>dialog.unfreeze()</button><br/><br/>",
                    ].join('');

    var dialog = L.control.dialog()
              .setContent(contents)
              .addTo(map);

    </script>
  </body>

</html>
